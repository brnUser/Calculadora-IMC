<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <main id="container">
        <section id="img">
            <img src="/imagens/undraw_activity_tracker_re_2lvv.svg" alt="" srcset="">

        </section>
        <section id="calculadora">
            <form id="form">
                <h1 id="title">Calculadora - IMC</h1>

                <div class="input-box">
                    <label for="weight">
                        Peso em Kg
                    </label>
                    <div class="input-field">
                        <input type="number" id="weight" name="weight" required/>
                        <span>
                            Kg
                        </span>
                    </div>               
                </div>

                <div class="input-box">
                    <label for="height">
                        Altura em metros
                    </label>
                    <div class="input-field">
                        <input type="number" id="height" step="0.01" name="height" required>
                        <span>
                            m
                        </span>
                    </div>
                </div>

                <button id="calculate">
                    Calcular
                </button>

            </form>
            <div id="infos" class="hidden">
                <div id="results">
                    <div id="bmi">
                        <span id="value"></span>
                        <span></span>
                    </div>
                    <div id="description">
                        <span></span>
                    </div>
                </div>
            </div> 
            
            <div>
                <a id="more_info" target="_blank" href="https://www.tuasaude.com/imc/">
                    Mais informações sobre IMC
                </a>
            </div>                     
        </section>
    </main>
    <script src="/script.js"></script>
</body>
</html>
